<!DOCTYPE html>
<!-- Fig. 2.15: formulario2.html --> 
<!-- formulario que usa una variedad de componentes. -->
<html>
<head>
	<meta charset="utf-8">
	<title>Más formularios</title>
</head>
<body>
        <h1>Formulario de retroalimentación</h1>
        <p>Llene este formulario para ayudarnos a mejorar nuestro sitio.</p>

        <!-- esta etiqueta empieza el formulario, indica el metodo de enviar información y la ubicación de la secuencia  de comandos de procesamiento del formulario-->
        <form method="post" action="http://www.deitel.com">
            <!-- las entradas ocultas contienen informacion no visual que tambien se enviará -->
            <input type="hidden" name="destinatario" value="deitel@deitel.com">
            <input type="hidden" name="asunto" value="Formulario de retroalimentación">
            <input type="hidden" name="redirigir" value="principal.html">

            <!-- <input type = "text"> inserta un campo de texto -->
            <p><label>
                Nombre:
                <input type="text" name="nombre" size="25" maxlength="30">
            </label></p>
            <!-- <textarea> crea un cuadro de texto multilinea -->
                <p>
                    <label>Comentarios: <br>
                        <textarea name="comentarios" rows="4" cols="36">Escriba aquí los cometarios.</textarea></label>
                </p>

                <!-- <input type = "password"> inserta un cuadro de tecto que aparece enmascarado con caracteres de asteriscos -->
                <p><label>Dirección de correo electrónico: 
                    <input type="password" name="email" size="25"></label></p>

                <p><strong>Cosas que le gustaron: </strong> <br>
                    <label>Diseño del sitio
                    <input type="checkbox" name="cosasgustaron" value="Diseño"></label>
                    <label>Vínculos
                        <input type="checkbox" name="cosasgustaron" value="Vínculos"></label>
                    <label>Facilidad de uso
                        <input type="checkbox" name="cosasgustaron" value="Facilidad"></label>
                    <label>Imagenes
                        <input type="checkbox" name="cosasgustaron" value="Imagenes"></label>
                    <label>Código
                        <input type="checkbox" name="cosasgustaron" value="Codigo"></label>
                </p>

                <!-- <input type = "radio"> crea un botón de opción. La diferencia entre botones de opción y casillas de verificación es que sólo puede seleccionarse un botón de opción en un grupo -->

                <p><strong>Cómo llegó a nuestro sitio: </strong> <br>
                    <label>Motor de búsqueda
                        <input type="radio" name="conositio" value="motor busqueda" checked></label>
                        <label>Vínculos desde otro sitio
                        <input type="radio" name="conositio" value="vinculo" ></label>
                        <label>Sitio web Deitel.com
                        <input type="radio" name="conositio" value="deitel.com" ></label>
                        <label>Referencia de un libro
                        <input type="radio" name="conositio" value="libro" ></label>
                        <label>otro
                        <input type="radio" name="conositio" value="otro" ></label>
                    </p>

                <p>
                    <label>Califique nuestro sitio: 
                        <!-- la etiqueta <select> presenta una lista desplegable con opciones indicadas por las etiquetas <option> -->
                            
                    <select name="calificación">
                        <option selected>Sorprendente</option>
                        <option>10</option>
                        <option>9</option>
                        <option>8</option>
                        <option>7</option>
                        <option>6</option>
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                        <option>Malo</option>

                    </select>
                        </label>
                </p>

            <p>
                <!-- los tipos de entrada "submit" y "reset" insertan botones para enviar y borrar el contenido del formulario, respectivamente -->
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
            
        </form>
</body>
</html>
