<!DOCTYPE html>
<!-- Fig. 2.13: tabla2.html --> 
<!-- Tabla de HTML5 compleja. -->
<html>
<head>
	<meta charset="utf-8">
	<title>Tablas</title>
</head>
<body>
    <h1>Ejemplo de tabla: combinado de filas y columnas</h1>
    <table border="1">
        <caption> Una tabla de muestra más compleja</caption>
    
    <thead>
        <!-- los elementos rowspan y colspan combinan el numero especificado de celdas en sentido vertical u horizontal -->
        <tr>
            <!-- combina dos filas -->
            <th rowspan="2">
                <img src="roca.png" width="205" height="167" alt="Imagen de la Roca">
            </th>
            <!-- combina cuatro columnas -->
            <th colspan="4">
                <strong>Comparación de camélidos</strong><br>
                Fecha aproximada: 10/2011
            </th>
        </tr>
        <tr>
            <th># jorobas</th>
            <th>Región Indígena</th>
            <th>Escupe?</th>
            <th>Produce lana?</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Camellos (bactrianos)</th>
            <td>2</td>
            <td>Africa</td>
            <td>sí</td>
            <td>Sí</td>
        </tr>
        <tr>
            <th>Llamas</th>
            <td>1</td>
            <td>Montañas de los Andes</td>
            <td>Sí</td>
            <td>Sí</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
