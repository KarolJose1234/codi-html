<!DOCTYPE html>
<!-- Fig. 2.9: imagen.html --> 
<!-- Inserción de caracteres especiales -->
<html>
<head>
	<meta charset="utf-8">
	<title>Página de contacto</title>
</head>
<body>
	<p>
		<a href="axel.nain123@gmail.com"> Envié un correo a Axel Nain</a>
	</p>
	<hr> <!-- inserta una regla horizontal -->
	<!-- Los caracteres especiales se introducen usando la forma &code; -->

	<p>Toda información en este sitio es <strong>&copy; Deitel & Associates, Inc. 2012</strong></p>

	<!-- para subrayar texto use el elemento <del> -->
		<!-- para usar subindices en el texto use el elemento <sub> -->
			<!-- para usar superindices en el texto use el elemento <sup> -->
				<!-- Estos elementos estan anidados dentro de otros elementos-->

	<p><del>Puede descargar 3.14 x 10 <sup>2</sup>
	caracteres de información de este sitio.</del>
    El primer elemento de la serie es x <sub>1</sub>.</p>
    <p>Nota: &lt; &frac14; de la información que se presenta aquí se actualiza diario.</p>

</body>
</html>
